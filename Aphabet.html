<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alphabet Soup</title>

    <!-- Custom Css link -->
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>

    <h1>Alphabet Soup</h1>

    <p>Text to arrange alphabetically once button is clicked.</p>

    <input type="text" placeholder="Enter here" id="inputBox">
    <button id="btn" onclick="sortFunction()">Click Me</button>

    <p>Arranged Alphabetically: <Span id="result"></Span></p>
    
    <br><br><br>


    <h1>Character Count</h1>

    <p>Message</p>
    <textarea name="text" id="textArea" cols="30" rows="10" placeholder="Enter text here" maxlength="20" onkeyup="countChars(this);"></textarea>
    <p id="count"><span id="result"></span> </p>
    <p>Your message to our company</p>


    <script src="./assets/script.js"></script>

</body>

</html>
